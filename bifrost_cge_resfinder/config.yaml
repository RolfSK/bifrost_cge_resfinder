  resfinder_current_species: {Campylobacter,
                              Campylobacter jejuni,
                              Campylobacter coli,
                              Enterococcus faecalis,
                              Enterococcus faecium,
                              Escherichia coli,
                              Helicobacter pylori,
                              Klebsiella,
                              Mycobacterium tuberculosis,
                              Neisseria gonorrhoeae,
                              Plasmodium falciparum,
                              Salmonella,
                              Salmonella enterica,
                              Staphylococcus aureus}
